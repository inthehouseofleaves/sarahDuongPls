<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inventory</title>
	<link href='https://fonts.googleapis.com/css?family=Rubik:700|Work+Sans' rel='stylesheet' type='text/css'>
	<style>
	
		* {
			margin: 0;
			padding: 0;
		}

		html {box-sizing: border-box;}
		*, *:before, *:after {box-sizing: inherit; }

		body {
			background: #005EFE;
			font-family: 'Work Sans', sans-serif;
		}

		h1, h2, h3 {
			font-family: 'Rubik', sans-serif;
			font-weight: 700;
		}

		h1 {
			font-size: 64px;
		}

		.wrapper {
			max-width: 1080px;
			padding: 25px;
			margin: 50px auto;
			background: #FDFDFD;
			box-shadow: 10px 10px 50px rgba(0,0,0,0.3);
		}

		ul.inventory {
			margin: 0;
			margin-top: 25px;
			padding: 0;
			list-style: none;
			display: flex;
			flex-wrap: row wrap;
			justify-content: space-between;
		}

		ul.inventory li {
			width: 22%;
			padding: 25px;
			box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
			text-align: center;
			border: 1px solid rgba(0,0,0,0.1);
		}

		form {
			margin: 25px 0;
		}

		select {
			font-family: 'Work Sans', sans-serif;
			width: 350px;
			-webkit-appearance: none;
			padding: 14px 10px;
			font-size: 21px;
			border: 2px solid black;
			border-radius: 0;
			position: relative;
			background: url(http://uxrepo.com/static/icon-sets/google-material/png32/256/000000/android-arrow-drop-down-256-000000.png) no-repeat 96% center;
			background-size: 7%;
		}

		input[type=submit] {
			font-family: 'Work Sans', sans-serif;
			background: black;
			border: 0;
			font-size: 24px;
			color: white;
			padding: 15px 50px;
		}

		input[type=submit]:focus {
			outline: 0;
		}

	</style>
</head>
<body>


	<div class="wrapper">
		

	<h1>Food Ahoy</h1>

	<form>
		<select>
			<option value="burgers">Burger</option>
			<option value="hotdogs">Hot Dog</option>
			<option value="fries">Fries</option>
			<option value="poutines">Poutine</option>
		</select>
		<input type="submit" value="Order">
	</form>

	<h2>Inventory</h2>
	<ul class="inventory"></ul>

		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		

		// 1. CREATE AN EMPTY OBJECT TO HOLD ALL OF OUR CODE! THIS IS YOUR NAMESPACE!

		const foodApp = {};

		// 2. THIS IS A PROPERTY INVENTORY THAT IS GLOBALLY SCOPED
		foodApp.inventory = {
			burgers: 10,
			hotdogs: 15,
			fries: 100,
			poutines: 25
		}

		// 3. CREATE A METHOD TO DISPLAY YOUR FOOD

		foodApp.displayFood = function(){
			for (let item in foodApp.inventory) {
				$('ul').append('<li>We have ' + foodApp.inventory[item] + ' ' + item + '</li>');
			}
		}

		// 4. CREATE A METHOD TO SUBMIT YOUR FORM

		foodApp.formSubmit = function(){
			$('form').on('submit', function (e) {

				e.preventDefault();

				const product = $('select').val();

				foodApp.inventory[product] = foodApp.inventory[product] - 1;

				$('ul').empty();

				foodApp.displayFood();
			});
		}

		// 5. DEFINE YOUR INIT METHOD
		// Your init method will live inside of your document ready!
		// From there, your init method will call everything else!
		foodApp.init = function(){
			// Everything in here will happen when the document is ready!
			// Put your methods in here:
				// ie. foodApp.method
			foodApp.displayFood();
			foodApp.formSubmit();
		}

		// 6. DOCUMENT READY!
		// The only thing that will live in your document ready is your init method!!!
		// Your initialize will run when your page loads!

		$(function() {
			foodApp.init();
		});

	</script>
	
</body>
</html>
