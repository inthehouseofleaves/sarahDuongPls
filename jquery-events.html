<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Events</title>
</head>
<style>
  .box {
    width:200px;
    height:200px;
    margin:20px;
    float:left;
  }

  .box1 {background:red;}
  .box2 {background:green;}
  .box3 {background:blue;}
  .box4 {background:yellow;}
</style>

<body>

<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>

<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, alias!</p>
<p>Corporis ullam blanditiis distinctio explicabo asperiores ab repellendus accusamus fugiat!</p>
<p>Impedit, provident. Consectetur esse ex at libero ipsum, tempore ad!</p>

<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

<script>

  //1. Check if document is ready

  $(document).ready(function () {

    //2. THEN write all your javascript WITHIN the doc ready

    //3. listen for when a box (AKA div) is clicked on

    $('.box').on('click', function () {

      // 4a) Find "THIS" particular box which was clicked on
      // b) When your box is clicked on (AKA the event is "heard"), hide the box

      console.log(this); 
      $(this).hide();
      // (this) selector is selecting the box it is within


      $("p").on("click", function(){
        $("this").addClass("iWasClicked");
      })
      // When p is clicked, "this" (aka. p) will be added to a new class, "iWasClicked"

      // 5. Add a paragraph tag within a box just for fun

      $(".box").text("what the fuck is happening here");

    });

  }); // close document ready
  
</script>
</body>
</html>
