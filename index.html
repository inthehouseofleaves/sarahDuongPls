<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Which Finicky Houseplant Are You?</title>

    <link rel="stylesheet" href="./styles/style.css">
    
    <link rel="icon" type="image/jpg" href="./styles/assets/chineseMoneyPlant.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Architects+Daughter&family=Gloria+Hallelujah&family=Permanent+Marker&display=swap">

<body>

    <!-- HEADER -->

    <header>
        <div class="wrapper">
            <h1>Which Finicky Houseplant Are You?</h1>
            <img src="./styles/assets/cactus.png" alt="">
            <h2>An overwatered fiscus? A mite-y dracaenea? Click through to find out!</h2>
        </div>
    </header>

    <!-- MAIN -->

    <main>

        <!-- QUESTION 1 -->

        <section class="questionOne">
            <div class="wrapper">
                <form action="" class="question" id="fOne">
                    <!-- QNA -->
                    <div class="qna">
                        <h3>1. Choose your Toronto fighter:</h3>
                        <div class="answers">
                            <!-- ANSWER 1A -->
                            <!-- Label corresponds to the ID -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">a) Jordan Peterson (fiddle leaf)</label>
                            </div>
                            <!-- ANSWER 1B -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">b) Chair Girl (pothos)<label>
                            </div>
                            <!-- ANSWER 1C -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">c) Debby (marijuana) </label>
                            </div>
                        </div>
                    </div>
                    <!-- IMAGE 1 -->
                    <div class="image">
                        <img src="./styles/assets/drake.png" alt="">
                    </div>  
                </form>
            </div>
        </section>

        <!-- QUESTION 3 -->
        
        <section class="questionTwo">
            <div class="wrapper">
                <form action="" class="question" id="fTwo">
                    <!-- QNA -->
                    <div class="qna">
                        <h3>2. Pick a suuuuuuper basic quote.</h3>
                        <!-- ANSWERS -->
                        <div class="answers">
                            <!-- ANSWER 2A -->
                            <!-- Label corresponds to the ID -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">a) Carpe diem (pothos)</label>
                            </div>
                            <!-- ANSWER 2B -->
                            <!-- Label corresponds to the ID -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">b) Live, laugh, love (marijuana)</label>
                            </div>
                            <!-- ANSWER 2C -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">c) Real eyes realize real lies</label>
                            </div>
                        </div>
                    </div>
                    <!-- IMAGE 2 -->
                    <div class="image">
                        <img src="./styles/assets/quote.png" alt="">
                    </div>
                </form>
            </div>
        </section>


        <!-- QUESTION 2 -->

        <section class="questionTwo">
            <div class="wrapper">
                <form action="" class="question" id="fTwo">
                    <!-- QNA -->
                    <div class="qna">
                        <h3>2. It's date night! Where ya headed?</h3>
                        <!-- ANSWERS -->
                        <div class="answers">
                            <!-- ANSWER 2A -->
                            <!-- Label corresponds to the ID -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">a) Social distance circles at Trinity Bellwoods</label>
                            </div>
                            <!-- ANSWER 2B -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">b) The capybara enclosure at High Park</label>
                            </div>
                            <!-- ANSWER 2C -->
                            <div class="answer">
                                <input type="radio" name="question" id="tea" value="">
                                <label for="tea">c) Yorkdale Mall </label>
                            </div>
                        </div>
                    </div>
                    <!-- IMAGE 3 -->
                    <div class="image">
                        <img src="./styles/assets/capybara2.png" alt="">
                    </div>
                </form>
            </div>
        </section>

        <!-- DISPLAY RESULTS HERE -->

        <section class="results">
        </section>

    </main>
