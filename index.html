<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Which Finicky Houseplant Are You?</title>

    <link rel="stylesheet" href="./styles/style.css">
    
    <link rel="icon" type="image/jpg" href="./styles/assets/chineseMoneyPlant.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Architects+Daughter&family=Gloria+Hallelujah&family=Permanent+Marker&display=swap">

</head>
<body>

    <!-- HEADER -->

    <header>
        <div class="wrapper">
            <h1>Which Finicky Houseplant Are You?</h1>
            <img src="./styles/assets/cactus.png" alt="">
            <h2>An overwatered fiscus? A mite-y dracaenea? Click through to find out!</h2>
        </div>
    </header>

    <!-- MAIN -->

    <main>

        <!-- QUIZ CONTAINER -->
        <div class="wholeAssQuiz" id="quizHere">
            <!-- QUESTION 1 -->
            <section class="questionOne">
                <div class="wrapper">
                    <form action="" class="question" id="fOne">
                        <div class="qni">
                            <!-- QNA -->
                            <div class="qna">
                                <h3>1. Choose your Toronto fighter:</h3>
                                <div class="answers">
                                    <!-- ANSWER 1A -->
                                    <!-- Label corresponds to the ID -->
                                    <div class="answer">
                                        <input type="radio" name="q1" data-subgenre="fiddleleaf" id="fiddleleaf1" value="fiddleleaf fig">
                                        <label for="fiddleleaf1">a) Jordan Peterson</label>
                                    </div>
                                    <!-- ANSWER 1B -->
                                    <div class="answer">
                                        <input type="radio" name="q1" data-subgenre="pothos" id="pothos1" value="pothos">
                                        <label for="pothos1">b) Chair Girl<label>
                                    </div>
                                    <!-- ANSWER 1C -->
                                    <div class="answer">
                                        <input type="radio" name="q1" data-subgenre="pothos" id="marijuana1" value="marijuana plant">
                                        <label for="marijuana1">c) Debby</label>
                                    </div>
                                </div>
                            </div>
                            <!-- IMAGE 1 -->
                            <div class="image">
                                <img src="./styles/assets/drake.png" alt="">
                            </div>  
                        </div>
                    </form>
                </div>
            </section>
            <!-- QUESTION 2 -->
            <section class="questionTwo">
                <div class="wrapper">
                    <form action="" class="question" id="fTwo">
                        <!-- QNI -->
                        <div class="qni">
                            <!-- QNA -->
                            <div class="qna">
                                <h3>2. Pick a suuuuuuper basic quote.</h3>
                                <!-- ANSWERS -->
                                <div class="answers">
                                    <!-- ANSWER 2A -->
                                    <!-- Label corresponds to the ID -->
                                    <div class="answer">
                                        <input type="radio" name="q2" data-subgenre="pothos" id="pothos2" value="pothos">
                                        <label for="pothos2">a) Carpe diem</label>
                                    </div>
                                    <!-- ANSWER 2B -->
                                    <!-- Label corresponds to the ID -->
                                    <div class="answer">
                                        <input type="radio" name="q2" data-subgenre="fiddleleaf" id="fiddleleaf2" value="fiddleleaf fig">
                                        <label for="fiddleleaf2">b) Live, laugh, love</label>
                                    </div>
                                    <!-- ANSWER 2C -->
                                    <div class="answer">
                                        <input type="radio" name="q2" data-subgenre="marijuana" id="marijuana2" value="marijuana plant">
                                        <label for="marijuana2">c) Real eyes realize real lies</label>
                                    </div>
                                </div>
                            </div>
                            <!-- IMAGE -->
                            <div class="image">
                                <img src="./styles/assets/quote.png" alt="">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- QUESTION 3 -->
            <section class="questionThree">
                <div class="wrapper">
                    <form action="" class="question" id="fThree">
                        <div class="qni">
                            <!-- QNA -->
                            <div class="qna">
                                <h3>3. Your ting wants to go for a date. Where ya headed?</h3>
                                <!-- ANSWERS -->
                                <div class="answers">
                                    <!-- ANSWER 3A -->
                                    <!-- Label corresponds to the ID -->
                                    <div class="answer">
                                        <input type="radio" name="q3" data-subgenre="marijuana" id="marijuana3" value="marijuana plant">
                                        <label for="marijuana3">a) Social distance circles at Trinity Bellwoods</label>
                                    </div>
                                    <!-- ANSWER 3B -->
                                    <div class="answer">
                                        <input type="radio" name="q3" data-subgenre="pothos" id="pothos3" value="pothos">
                                        <label for="pothos3">b) The capybara enclosure at High Park</label>
                                    </div>
                                    <!-- ANSWER 3C -->
                                    <div class="answer">
                                        <input type="radio" name="q3" data-subgenre="fiddleleaf" id="fiddleleaf3" value="fiddleleaf fig">
                                        <label for="fiddleleaf3">c) Yorkdale Mall </label>
                                    </div>
                                </div>
                            </div>
                            <!-- IMAGE 3 -->
                            <div class="image">
                                <img src="./styles/assets/sloth.png" alt="">
                            </div>
                        </div>
                        <!-- SUBMIT BUTTON -->
                        <div class="submitForm">
                            <button type="submit" value="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div> <!-- end of quiz container -->
        <!-- DISPLAY RESULTS HERE -->
        <section class="results">
        </section>
        <!-- DISPLAY EXPLANATION OF PLANT HERE -->
        <section class="explanation">
        </section>
    </main>

    <!-- FOOTER -->

    <footer>
        <h5>An <a href="https://www.instagram.com/inthehouseofleaves">I Suck At EverythingÂ©</a> Production</h5>
    </footer>

    <script src="./script.js"></script>

    
</body>
</html>
